    <header class="intro-header" style="background-image: url({{url_for('static', filename='img/home-bg.jpg')}})">
        <div class="container">

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <form id="form" method="post" onsubmit="return validate()">
                  <div class="form-group" title="the name of your new mod">
                    <label for="modname">Mod Name</label>
                    <input type="text" class="form-control" id="modname" name="modname" placeholder="MyNewMod">
                  </div>
                  <div id="dialoguepopup" title="">
                      <img src="{{ url_for('static', filename='img/dialoguewhenbattlestarts.png')}}"></img>
                  </div>
                  <div class="form-group" title="text that shows when you first start the battle">
                    <label for="encountertext">Dialogue When Battle Starts</label>
                    <input type="text" class="form-control" id="encountertext" name="encountertext" placeholder="This monster blocks your path">
                    <i class="fa fa-picture-o dialoguepopup_open"></i>
                  </div>
                  <div class="form-group" title="the attack the enemy will perform next">
                    <label for="nextwaves">Enemy's Next Attack</label>
                    <input type="text" class="form-control" id="nextwaves" name="nextwaves" placeholder="kick">
                  </div>
                  <div class="form-group" title="how long an attack will last">
                    <label for="wavetimer">Enemy Wave Timer</label>
                    <input type="text" class="form-control" id="wavetimer" name="wavetimer" placeholder="4.0">
                  </div>
                  <div class="form-group" title="the size of the box where attacks happen">
                    <label for="arenasize">Arena Size</label>
                    <input type="text" class="form-control" id="arenasize" name="arenasize" placeholder="155, 130">
                  </div>
                  <div class="form-group" title="the coordinates of the enemy on screen">
                    <label for="enemypositions">Enemy Positions</label>
                    <input type="text" class="form-control" id="enemypositions" name="enemypositions" placeholder="100, 0">
                  </div>
                  <div class="form-group" title="the name of the enemy's attacks">
                    <label for="possible_attacks">Enemy's Possible Attacks</label>
                    <input type="text" class="form-control" id="possible_attacks" name="possible_attacks" placeholder="kick, hit, headbutt">
                  </div>
                  <div id="commentspopup">
                      <img src="{{ url_for('static', filename='img/enemycomments.png')}}"></img>
                  </div>
                  <div class="form-group" title="some comments the enemy will say">
                    <label for="comments">some comments the enemy will say</label>
                    <input type="text" class="form-control" id="comments" name="comments" placeholder="you're so weak, oh no..., you'll regret that">
                    <i class="fa fa-picture-o commentspopup_open"></i>
                  </div>
                  <div id="commandspopup">
                      <img src="{{ url_for('static', filename='img/enemycommands.png')}}"></img>
                  </div>
                  <div class="form-group" title="some commands to ask of your enemy">
                    <label for="commands">Enemy's Commands</label>
                    <input type="text" class="form-control" id="commands" name="commands" placeholder="sit, heal, lay">
                    <i class="fa fa-picture-o commandspopup_open"></i>
                  </div>
                  <div id="randomdialoguepopup">
                      <img src="{{ url_for('static', filename='img/randomdialogue.png')}}"></img>
                  </div>
                  <div class="form-group" title="random things the enemy will say">
                    <label for="randomdialogue">Enemy's Random Dialogue</label>
                    <input type="text" class="form-control" id="randomdialogue" name="randomdialogue" placeholder="that hurt, that was weak, you're silly">
                    <i class="fa fa-picture-o randomdialoguepopup_open"></i>
                  </div>
                  <div id="enemynamepopup">
                      <img src="{{ url_for('static', filename='img/enemyname.png')}}"></img>
                  </div>
                  <div class="form-group" title="the name of the enemy">
                    <label for="name">Enemy Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Doge">
                    <i class="fa fa-picture-o enemynamepopup_open"></i>
                  </div>
                  <div class="form-group" title="how much health the enemy will start with">
                    <label for="hp">Enemy's HP</label>
                    <input type="text" class="form-control" id="hp" name="hp" placeholder="100">
                  </div>
                  <div class="form-group" title="the power of the enemy's attacks">
                    <label for="atk">Enemy Attack Power</label>
                    <input type="text" class="form-control" id="atk" name="atk" placeholder="3">
                  </div>
                  <div class="form-group" title="the strength of the enemy">
                    <label for="defense">Enemy Defense Power</label>
                    <input type="text" class="form-control" id="defense" name="defense" placeholder="4">
                  </div>
                  <div class="form-group" title="pick the enemy you wish to battle">
                    <label for="sprites">Enemy Sprite</label>
                    <select class="form-control" id="sprites" name="sprite">
                        <option>poseur</option>
                        <option>AriDog</option>
                        <option>BernieSanders</option>
                        <option>stikbot</option>
                    </select>
                    <br>
                    <img id="spritepreview" src="static/sprites/poseur.png"></img>
                  </div>
                  <div class="form-row" title="">
                      <label>
                          <span></span>

                      </label>
                  </div>
                  <div class="form-group" title="name of the projectile the enemy will attack you with">
                    <label for="projectile">Projectile</label>
                    <select class="form-control" id="projectile" name="projectile">
                        <option>dogeface</option>
                    </select>
                  </div>
                  <div class="form-group" title="which side the dialogue bubble will be on (left or right)">
                    <label for="dialoguebubble">Enemy Dialogue Placement</label>
                    <select class="form-control" id="dialoguebubble" name="dialoguebubble">
                        <option>right</option>
                        <option>left</option>
                    </select>
                  </div>
                  <div class="form-group" title="enable sparing the enemy">
                    <label for="canspare">Can you spare the enemy?</label>
                    <input style="width:15px;height:15px" type="checkbox" class="form-control" id="canspare" name="canspare" checked>
                  </div>
                  <div class="form-group" title="enable checking the enemy">
                    <label for="cancheck">Can you check the enemy?</label>
                    <input style="width:15px;height:15px" type="checkbox" class="form-control" id="cancheck" name="cancheck" checked>
                  </div>
                  <div id="optional" class="form-group" title="what the enemy will say when you check it">
                    <label for="check">Enemy's Check Dialogue</label>
                    <input type="text" class="form-control" id="check" name="check" placeholder="check yourself">
                  </div>
                  <div class="form-group">
                      <button name="download" type="submit">Download</button>
                  </div>
                </form>

    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
    <script type="text/javascript">
    function validate() {
      var to_return = true;
      $('#form *').filter(':input').each(function(){
        if ($(this).attr('name') == 'download') { return true; }
        if ($(this).attr('name') == 'check' && !$('input[name="cancheck"]').prop('checked')) { return true; }
        if (!$(this).val()) {
          //alert($(this).attr('name') + " can't be empty");
          $(this).css('border', '1px solid red');
          $('html, body').animate({
            scrollTop: $(this).offset().top - 50
          }, 500);
          to_return = false;
          return to_return;
        }
        $(this).css('border', '1px solid #dbdbdb');
      });
      return to_return;
    }

    $(document).ready(function() {
      $('#dialoguepopup').popup({transition: 'all 0.3s'});
      $('#commandspopup').popup({transition: 'all 0.3s'});
      $('#commentspopup').popup({transition: 'all 0.3s'});
      $('#enemynamepopup').popup({transition: 'all 0.3s'});
      $('#randomdialoguepopup').popup({transition: 'all 0.3s'});
      $('#sprites').change(function(evt) {
        $('#spritepreview').attr('src', 'static/sprites/'+$(evt.target).val()+'.png');
      });
      $('input[name="cancheck"]').click(function(e) {
        $('#optional').toggle();
      });
    });
    </script>
